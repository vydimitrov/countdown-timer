<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<section class="section-wrapper">
		<div class="clock">
			<svg xmlns="http://www.w3.org/2000/svg">
				<path d="m 90, 6 a 84,84 0 0,1 0,168 a 84,84 0 0,1 0,-168">	</path>
				<path class="time-out" d="m 90, 6 a 84,84 0 1,0 0,168 a 84,84 0 1,0 0,-168"></path>
			</svg> 
			<div class="content">
				<div class="available">Remaining</div>
				<div class="seconds">15</div>
				<div class="sec-text">seconds</div>
			</div>
		</div>
	</section>
</body>
</html>
